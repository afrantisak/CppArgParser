main:
    alias:
        - app: ../{build}/bin/ParserTest
    cd: test
    tests:
        - help:       ref {app} --help
        - unknown:    ref {app} --unknown
        - base:       ref {app}
        - b:          ref {app} --b
        - b_eq_empty: ref {app} --b=
        - b_eq1:      ref {app} --b=1
        - b_eq0:      ref {app} --b=0
        - b_dup:      ref {app} --b --b
        - c_missing:  ref {app} --c
        - c:          ref {app} --c \xFF
        - c_partial:  ref {app} --c \xFF --c
        - c_dup:      ref {app} --c \xFF --c \xFF
        - uc:         ref {app} --uc \xFF
        - uc_big:     ref {app} --uc \x100
        - s_neg:      ref {app} --s -32767
        - s_neg_big:  ref {app} --s -32768
        - s_pos:      ref {app} --s 32768
        - s_pos_big:  ref {app} --s 32769
        - s_badchar:  ref {app} --s 10a
        - us:         ref {app} --us 65535
        - us_big:     ref {app} --us 65536
        - us_neg:     ref {app} --us -1
        - us_zero:    ref {app} --us 0
        - n_neg:      ref {app} --n -2147483648
        - n_neg_big:  ref {app} --n -2147483649
        - n_pos:      ref {app} --n 2147483647
        - n_pos_big:  ref {app} --n 2147483648
        - un:         ref {app} --un 4294967295
        - un_big:     ref {app} --un 4294967296
        - un_neg:     ref {app} --un -1
        - un_zero:    ref {app} --un 0
        - l_neg:      ref {app} --l -2147483648
        - l_pos:      ref {app} --l 2147483647
        - ul:         ref {app} --ul 4294967295
        - ul_zero:    ref {app} --ul 0
        - ll_neg:     ref {app} --ll -9223372036854775808
        - ll_neg_big: ref {app} --ll -9223372036854775809
        - ll_pos:     ref {app} --ll 9223372036854775807
        - ll_pos_big: ref {app} --ll 9223372036854775808
        - ull:        ref {app} --ull 18446744073709551615
        - ull_big:    ref {app} --ull 18446744073709551616
        - ull_neg:    ref {app} --ull -1
        - ull_zero:   ref {app} --ull 0
        - size:       ref {app} --size 4294967295
        - str:        ref {app} --str "Hello World"
        
        - b_m1:       ref {app} --b_m 0
        - b_m2:       ref {app} --b_m 0 --b_m 1
        - n_m:        ref {app} --n_m 1 --n_m 2
        - n_m_fail:   ref {app} --n_m --n_m 1 --n_m
        - n_m_eq:     ref {app} --n_m=1 --n_m 2 --n_m=3 --n_m=4
        - n_m_eqfail: ref {app} --n_m= --n_m=1 --n_m=
        
