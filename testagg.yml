main:
  alias:
    - testapp: ../{build}/bin/ArgParserTest
  cd: test
  tests:
    - help:       ref {testapp} --help
    - unknown:    ref {testapp} --unknown
    - base:       ref {testapp}
    - b:          ref {testapp} --b
    - b_dup:      ref {testapp} --b --b
    - c_missing:  ref {testapp} --c
    - c:          ref {testapp} --c \xFF
    - c_partial:  ref {testapp} --c \xFF --c
    - c_dup:      ref {testapp} --c \xFF --c \xFF
    - uc:         ref {testapp} --uc \xFF
    - uc_big:     ref {testapp} --uc \x100
    - s_neg:      ref {testapp} --s -32767
    - s_neg_big:  ref {testapp} --s -32768
    - s_pos:      ref {testapp} --s 32768
    - s_pos_big:  ref {testapp} --s 32769
    - s_badchar:  ref {testapp} --s 10a
    - us:         ref {testapp} --us 65535
    - us_big:     ref {testapp} --us 65536
    - us_neg:     ref {testapp} --us -1
    - us_zero:    ref {testapp} --us 0
    - n_neg:      ref {testapp} --n -2147483648
    - n_neg_big:  ref {testapp} --n -2147483649
    - n_pos:      ref {testapp} --n 2147483647
    - n_pos_big:  ref {testapp} --n 2147483648
    - un:         ref {testapp} --un 4294967295
    - un_big:     ref {testapp} --un 4294967296
    - un_neg:     ref {testapp} --un -1
    - un_zero:    ref {testapp} --un 0
    - l_neg:      ref {testapp} --l -2147483648
    - l_pos:      ref {testapp} --l 2147483647
    - ul:         ref {testapp} --ul 4294967295
    - ul_zero:    ref {testapp} --ul 0
    - ll_neg:     ref {testapp} --ll -9223372036854775808
    - ll_neg_big: ref {testapp} --ll -9223372036854775809
    - ll_pos:     ref {testapp} --ll 9223372036854775807
    - ll_pos_big: ref {testapp} --ll 9223372036854775808
    - ull:        ref {testapp} --ull 18446744073709551615
    - ull_big:    ref {testapp} --ull 18446744073709551616
    - ull_neg:    ref {testapp} --ull -1
    - ull_zero:   ref {testapp} --ull 0
    - size:       ref {testapp} --size 4294967295
    - str:        ref {testapp} --str "Hello World"
    
    - b_m1:       ref {testapp} --b_m 0
    - b_m2:       ref {testapp} --b_m 0 --b_m 1
    - n_m:        ref {testapp} --n_m 1 --n_m 2
    
    # these tests are different on 32/64 bit systems
